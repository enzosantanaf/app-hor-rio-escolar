<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Horário</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="font-1-m cor-5">Bom Dia!</h1>
      <h3 class="font-2-s cor-1">Consulte o horário das aulas de hoje</h3>
    </header>

    <main class="horario-e-livro">
      <ul>
        <li class="horario">
          <h4 class="font-1-p cor-2">aula em andamento</h4>
          <div>
            <span class="font-1-p cor-1">2° |</span>
            <p class="font-1-p cor-1 horario">História</p>
          </div>
        </li>
        <li class="horario">
          <h4 class="font-1-p cor-2">livro a ser utilizado</h4>
          <p class="font-1-p cor-1 livro">Trabalho e Sociedade</p>
        </li>
      </ul>
    </main>

    <section aria-label="horário do dia">
      <div class="section">
        <h4 class="font-1-p cor-2">horário do dia</h4>
        <div class="horario-dia">
          <h2 class="font-1-m cor-5">seg</h2>
          <ul class="font-1-p cor-1">
            <li><span>1° |</span> Química</li>
            <li><span>2° |</span> Inglês</li>
            <li><span>3° |</span> História</li>
            <li><span>4° |</span> Inglês</li>
            <li><span>5° |</span> Matemática</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- <div class="resposta"></div> -->

    <!-- <script src="script.js"></script> -->
  </body>
</html>
