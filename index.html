<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Horário</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="font-1-m cor-5">Bom Dia!</h1>
      <h3 class="font-2-s cor-1">Consulte o horário das aulas de hoje</h3>
    </header>

    <main class="horario-e-livro">
      <ul>
        <li class="horario">
          <h4 class="font-1-p cor-2">aula em andamento</h4>
          <div>
            <span class="font-1-p cor-1 hora-aula">2° |</span>
            <p class="font-1-p cor-1 horario">História</p>
          </div>
        </li>
        <li class="horario">
          <h4 class="font-1-p cor-2">livro a ser utilizado</h4>
          <p class="font-1-p cor-1 livro">Trabalho e Sociedade</p>
        </li>
      </ul>
    </main>

    <section aria-label="horário do dia">
      <div class="section">
        <h4 class="font-1-p cor-2">horário do dia</h4>
        <div class="horario-dia">
          <h2 class="font-1-m cor-5">seg</h2>
          <ul class="font-1-p cor-1">
            <li>
              <span class="hora">1° |</span>
              <p class="aula">Química</p>
            </li>
            <li>
              <span class="hora">2° |</span>
              <p class="aula">Inglês</p>
            </li>
            <li>
              <span class="hora">3° |</span>
              <p class="aula">História</p>
              >
            </li>
            <li>
              <span class="hora">4° |</span>
              <p class="aula">Inglês</p>
            </li>
            <li>
              <span class="hora">5° |</span>
              <p class="aula">Matemática</p>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="aulas.js"></script>
    <script src="livros.js"></script>
    <script src="script.js"></script>
  </body>
</html>
